<div class="container mt-4">
  <h2>Orders</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <a routerLink="/order/create" class="btn btn-success">+ Create Order</a>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Total Amount</th>
        <th>Status</th>
        <th>Order Date</th>
        <th>Products</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of paginatedOrders">
        <td>{{ order.orderId }}</td>
        <td>{{ order.totalAmount }}</td>
        <td>
          <span [ngClass]="{
            'badge bg-success': order.orderStatus === 'DELIVERED',
            'badge bg-warning': order.orderStatus === 'PLACED',
            'badge bg-danger': order.orderStatus === 'CANCELLED',
            'badge bg-info': order.orderStatus === 'SHIPPED',
            'badge bg-secondary': order.orderStatus === 'CREATED' || order.orderStatus === 'UPDATED'
          }">{{ order.orderStatus }}</span>
        </td>
        <td>{{ order.orderDate | date:'short' }}</td>
        <td>
          <ul>
            <li *ngFor="let item of order.productQuantityMap | keyvalue">
              Product ID: {{ item.key }}, Quantity: {{ item.value }}
            </li>
          </ul>
        </td>
        <td>
          <button class="btn btn-info btn-sm me-2" (click)="viewOrderDetails(order.orderId)">View</button>
          <button class="btn btn-danger btn-sm" (click)="cancelOrder(order.orderId)">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
