<div class="container mt-4" *ngIf="order">
  <h2>Order Details - ID {{ order.orderId }}</h2>

  <div class="mb-3"><strong>Total Amount:</strong> {{ order.totalAmount }}</div>
  <div class="mb-3"><strong>Status:</strong> {{ order.orderStatus }}</div>
  <div class="mb-3"><strong>Order Date:</strong> {{ order.orderDate | date:'short' }}</div>

  <h4>Products</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of order.productQuantityMap | keyvalue">
        <td>{{ item.key }}</td>
        <td>{{ item.value }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
