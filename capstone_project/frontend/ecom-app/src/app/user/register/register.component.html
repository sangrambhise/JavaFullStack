<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h3 class="text-center mb-4">Register</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" />
          </div>
          <div class="mb-3">
            <label for="emailId" class="form-label">Email</label>
            <input type="email" id="emailId" class="form-control" formControlName="emailId" />
          </div>
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" id="userId" class="form-control" formControlName="userId" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" class="form-control" formControlName="address"></textarea>
          </div>

          <div class="mb-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
          <div class="mb-3 text-success" *ngIf="successMessage">{{ successMessage }}</div>

          <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>
        </form>
        <p class="text-center mt-3">
          Already have an account? <a routerLink="/user/auth/login">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
