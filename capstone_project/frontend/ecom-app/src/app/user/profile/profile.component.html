<div class="container mt-4">
  <h2>User Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    <a routerLink="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" formControlName="firstName">
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="emailId">
    </div>

    <div class="mb-3">
      <label class="form-label">User ID</label>
      <input type="text" class="form-control" formControlName="userId" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="passWord">
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" formControlName="address"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>

    <div *ngIf="successMessage" class="alert alert-success mt-2">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
  </form>
</div>
