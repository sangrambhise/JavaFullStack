<div class="container my-auto">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card p-5 shadow-sm">
        <h3 class="text-center mb-4">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" id="userId" class="form-control" formControlName="userId" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
          </div>
          <div class="mb-3 text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
          Don't have an account? <a routerLink="/user/auth/register">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
