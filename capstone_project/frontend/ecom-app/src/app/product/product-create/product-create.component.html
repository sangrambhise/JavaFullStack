<div class="container mt-4">
  <h2>Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
<a routerLink="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" formControlName="prodName">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="prodDesc"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select class="form-control" formControlName="prodCat">
        <option value="" disabled>Select Category</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Make</label>
      <input type="text" class="form-control" formControlName="make">
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" formControlName="price">
    </div>

    <div class="mb-3">
      <label class="form-label">Available Quantity</label>
      <input type="number" class="form-control" formControlName="availableQty">
    </div>

    <div class="mb-3">
      <label class="form-label">Unit of Measure</label>
      <select class="form-control" formControlName="uom">
        <option *ngFor="let u of uoms" [value]="u">{{ u }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Rating</label>
      <input type="number" class="form-control" formControlName="prodRating" min="0" max="5" step="0.1">
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" class="form-control" formControlName="imageURL">
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Manufacture</label>
      <input type="date" class="form-control" formControlName="dateOfManufacture">
    </div>

    <button type="submit" class="btn btn-success">Create Product</button>

    <div *ngIf="successMessage" class="alert alert-success mt-2">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
  </form>
</div>
