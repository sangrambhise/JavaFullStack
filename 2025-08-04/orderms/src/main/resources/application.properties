spring.application.name=orderms

management.tracing.enabled=true
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0

logging.level.io.micrometer.tracing=DEBUG
logging.level.brave=DEBUG

spring.datasource.url=jdbc:mysql://localhost:3306/db1?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=tiger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.cloud.openfeign.enabled=true


spring.zipkin.enabled=true
spring.zipkin.baseUrl=http://localhost:9411/api/v2/spans


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.instance.hostname=localhost
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.label=main
spring.config.import=configserver:http://localhost:8888
spring.profiles.active=dev
