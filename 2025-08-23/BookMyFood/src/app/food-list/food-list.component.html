<h2>Available Foods</h2>
<div class="card-grid">
  @for (food of foods; track food.id) {
    <div class="card">
      <img [src]="food.imageUrl" alt="{{food.name}}" />
      <h3>{{ food.name }}</h3>
      <p>{{ food.description }}</p>
      <p><strong>â‚¹{{ food.price }}</strong></p>
      <button (click)="order(food)">Order</button>
    </div>
  }
</div>
