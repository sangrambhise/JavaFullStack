<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form>
    <div>
      <label>Roll no.:</label>
      <input type="text">
    </div>
    <div>
      <label>Student name:</label>
      <input type="text" placeholder="First Name">
      <input type="text"  placeholder="Last Name">
    </div>
    <div>
      <label>Father's name:</label>
      <input type="text">
    </div>
    <div>
      <label>Date of birth:</label>
      <select name="day">
        <option>Day</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
      </select>
      <select name="month">
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
      </select>
      <select name="year">
        <option>Year</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
      </select>
    </div>
    <div>
      <label>Mobile no.:</label>
      +91 <input type="text">
    </div>
    <div>
      <label>Email id:</label>
      <input type="email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password">
    </div>
    <div>
      <label>Gender:</label>
      <input type="radio" value="male"> Male
      <input type="radio" value="female"> Female
    </div>
    <div>
      <label>Department:</label>
      <input type="checkbox" value="CSE"> CSE
      <input type="checkbox" value="ECE"> ECE
      <input type="checkbox" value="Civil"> Civil
      <input type="checkbox" value="Mech"> Mech
      <input type="checkbox" value="IT"> IT
    </div>
    <div>
      <label>Course:</label>
      <select name="course">
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>MBA</option>
        <option>BCA</option>
      </select>
    </div>
    <div>
      <label>Student photo:</label>
      <input type="file" >
    </div>
    <div>
      <label>City:</label>
      <input type="text" >
    </div>
    <div>
      <label>Address:</label>
      <textarea></textarea>
    </div>
    <div>
      <input type="submit" value="Register">
    </div>
  </form>
</body>
</html>
