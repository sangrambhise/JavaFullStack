<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Table Layout</title>
</head>
<body>
  <table border="1" width="100%" height="600" cellspacing="0" cellpadding="5">
    <tr>
      <td colspan="3" align="center">&lt;header&gt;</td>
    </tr>

    <tr>
      <td colspan="3" align="center">&lt;nav&gt;</td>
    </tr>

    <tr height="400">
      <td width="20%" align="center" valign="middle">&lt;aside&gt;</td>
      <td colspan="2" valign="top" align="center">
        <div>&lt;main&gt;</div>

        <table width="100%" height="350" cellspacing="0" cellpadding="5" style="border-collapse: separate; border-spacing: 0 10px;">
          <tr height="240">
            <td valign="top" align="center" style="border: 1px solid black;">
              <div>&lt;article&gt;</div>
              <table border="1" width="100%" height="200" cellspacing="0" cellpadding="5">
                <tr height="100">
                  <td align="center">&lt;figure&gt;</td>
                </tr>
                <tr height="100">
                  <td align="center">&lt;p&gt;</td>
                </tr>
              </table>
            </td>
          </tr>
          <tr height="100">
            <td align="center" style="border: 1px solid black;">&lt;section&gt;</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="3" align="center" style="border:1px solid black; border-top:none;">&lt;footer&gt;</td>
    </tr>
  </table>
</body>
</html>
