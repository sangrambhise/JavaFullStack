<h2>Purchase Product</h2>
<form>
  <label>Select Product:</label>
<select [(ngModel)]="selectedId" name="selectedProduct">
  @for (p of products; track p.id) {
    <option [ngValue]="p.id">{{ p.name }} (Available: {{ p.qty }})</option>
  }
</select>
  <br /><br />
  <label>Quantity:</label>
  <input type="number" [(ngModel)]="purchaseQty" name="quantity" />
  <br /><br />
  <button type="button" (click)="placeOrder()">Place Order</button>
  <p style="color:red">{{ error }}</p>
</form>
