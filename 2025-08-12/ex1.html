<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12" style="border: 5px dotted;">
        <h2>Header</h2>
        <p>header section</p>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-md-8" style="border: 5px dotted;">
        <h2>Main Content</h2>
        <p>main content area .</p>
      </div>
      <div class="col-md-4" style="border: 5px dotted;">
        <h2>Sidebar</h2>
        <p>Sidebar area .</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="border: 5px dotted;">
        <h2>Footer</h2>
        <p>footer section</p>
      </div>
    </div>
  </div>
</body>
</html>
