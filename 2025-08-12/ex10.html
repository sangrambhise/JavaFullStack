<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nested Flexbox Layout with Images</title>
  <link rel="stylesheet" href="ex10.css" />
</head>
<body>

<div class="main-flex">
  <div class="flex-child">
    <h2>Flexbox 1</h2>
    <div class="items-flex">
      <div class="item">
  <img src="https://www.citypng.com/photo/24814/hd-black-backpack-transparent-background" alt="Backpack">
        <p>Item 1</p>
      </div>
      <div class="item">
    <img src="https://images-na.ssl-images-amazon.com/images/I/71dj2VnBIoL._AC_UY500_.jpg" alt="Wireless Headphones">
        <p>Item 2</p>
      </div>
      <div class="item">
    <img src="https://images.vecteezy.com/png/50511817-blue-yellow-and-white-running-shoe-in-motion-use-for-athletic-product-banners-sporty-sneaker-posts-and-stylish-covers-isolated-on-transparent-background.png" alt="Running Shoes">
        <p>Item 3</p>
      </div>
      <div class="item">
    <img src="https://pnggallery.com/wp-content/uploads/2020/04/smart-watch-01.png" alt="Smart Watch">
        <p>Item 4</p>
      </div>
    </div>
  </div>

  <div class="flex-child">
    <h2>Flexbox 2</h2>
    <div class="items-flex">
      <div class="item">
    <img src="https://images.vecteezy.com/png/50511817-blue-yellow-and-white-running-shoe-in-motion-use-for-athletic-product-banners-sporty-sneaker-posts-and-stylish-covers-isolated-on-transparent-background.png" alt="Running Shoes">
        <p>Item 5</p>
      </div>
      <div class="item">
    <img src="https://pnggallery.com/wp-content/uploads/2020/04/smart-watch-01.png" alt="Smart Watch">
        <p>Item 6</p>
      </div>
      <div class="item">
  <img src="https://www.citypng.com/photo/24814/hd-black-backpack-transparent-background" alt="Backpack">
        <p>Item 7</p>
      </div>
      <div class="item">
    <img src="https://images-na.ssl-images-amazon.com/images/I/71dj2VnBIoL._AC_UY500_.jpg" alt="Wireless Headphones">
        <p>Item 8</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
